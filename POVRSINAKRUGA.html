<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8">
  <title>Površina kruga</title>
</head>
<body>
  <h1>JavaScript – Površina kruga</h1>
  <p>Rezultat se proverava otvaranjem konzole pregledača 
    (opcija Developer Tools dostupna kroz meni sa tri tačke u gornjem desnom uglu, ili pomoću prečice F12, odnosno kombinacije Ctrl + Shift + I),
    a zatim izborom kartice Console.</p>

  <script>
    
    const PI = 3.14;
    
    let r = 5;
    
    let area = r * r * PI;

    console.log("Poluprečnik: " + r);
    console.log("Površina kruga: " + area);
  </script>
</body>
</html>
